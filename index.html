<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="buttons">
            <button onclick=loadData()>Load User Data</button>
            <button onclick=renderData()>Display User</button>
        </div>
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
    </div>
    <!-- ------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script id="user-template" type="text/x-handlebars-template">
        <img src ={{picture.medium}}  id="profile-pic"> 
        <div class="user-info">
            {{name.first}} {{name.last}} </br>
            {{location.city}} , {{location.state}}
            
        </div>
       
    </script>
    <!-- ----------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <div class="friends"></div>
        {{name.first}} {{name.last}}
        </div>
            {{/each}}
    </script>
    <!-- ---------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
        
         <img src = {{sprites.front_default}} id= "pokemon-image">
        <span id="pokemon-text">{{name}}</span>   
        
        </div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="meat-template" type="text/x-handlebars-template">
        <p> about me: </p>
        <p class="meat-text">{{text}}</p>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="quote-template" type="text/x-handlebars-template">
            <p>favorite quote: </P>
            <span><i>{{quote}}</i> <br>
                - {{author}} </span>
            </div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
